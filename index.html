    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDt6tmNq_On6_wnCbQdqmiMcNkgZAxGZPo",
            databaseURL: "https://age-game-d193d-default-rtdb.firebaseio.com",
            projectId: "age-game-d193d",
            appId: "1:1086396979239:web:6652b5bebee7f5126c1602"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        let uid = params.get('id') || localStorage.getItem('age_uid') || "U"+Math.floor(Math.random()*9999);
        localStorage.setItem('age_uid', uid);

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameMode = 'knives'; // Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ
        let gameActive = false, currentLevel = 1;
        
        // Ø£ØµÙˆÙ„ Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨
        const playerImg = new Image(); playerImg.src = 'https://img.icons8.com/color/96/super-mario.png';
        
        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù„Ø¹Ø¨ØªÙŠÙ†
        let knife = { x: 0, y: 0, active: false };
        let enemies = [], platforms = [], coins = [];
        let player = { x: 50, y: 200, w: 30, h: 30, dy: 0, jump: 11, speed: 4, grounded: false };
        let moveDir = 0;

        function switchGame(mode, btn) {
            gameMode = mode;
            gameActive = false;
            document.querySelectorAll('.btn-select').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('platform-controls').style.display = (mode === 'platform') ? 'flex' : 'none';
            document.getElementById('knife-hint').style.display = (mode === 'knives') ? 'block' : 'none';
            ctx.clearRect(0,0, canvas.width, canvas.height);
        }

        function initiateGame() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            document.getElementById('game-ui').style.display = 'none';
            gameActive = true;
            if(gameMode === 'platform') generatePlatformLevel(currentLevel);
            else spawnKnifeEnemy();
            requestAnimationFrame(update);
        }

        // --- Ù…Ù†Ø·Ù‚ Ù„Ø¹Ø¨Ø© Ø§Ù„Ø³ÙƒØ§ÙƒÙŠÙ† ---
        function spawnKnifeEnemy() {
            if(gameActive && gameMode === 'knives') {
                enemies.push({ x: Math.random() * (canvas.width - 40), y: -40, speed: 2 });
                setTimeout(spawnKnifeEnemy, 1500);
            }
        }

        // --- Ù…Ù†Ø·Ù‚ Ù„Ø¹Ø¨Ø© Ø§Ù„Ø­Ø±ÙƒØ© (1000 Ù…Ø±Ø­Ù„Ø©) ---
        function generatePlatformLevel(lvl) {
            platforms = [{x: 0, y: 280, w: 1000, h: 40}];
            coins = [];
            for(let i=0; i<4; i++) {
                platforms.push({ x: 100 + (i*120), y: 220 - (i*30), w: 70, h: 10 });
                coins.push({ x: 120 + (i*120), y: 180 - (i*30), v: true });
            }
            player.x = 20; player.y = 200;
            document.getElementById('game-status').innerText = `Ù„Ø¹Ø¨Ø© Ø§Ù„Ø­Ø±ÙƒØ© - Ø§Ù„Ù…Ø±Ø­Ù„Ø©: ${lvl}`;
        }

        function move(d) { moveDir = d; }
        function stopMove() { moveDir = 0; }
        function jump() { if(player.grounded) { player.dy = -player.jump; player.grounded = false; } }

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if(gameMode === 'knives') {
                canvas.style.background = "#050505";
                if(knife.active) {
                    ctx.fillStyle = "#fff"; ctx.fillRect(knife.x, knife.y, 3, 15);
                    knife.y -= 7; if(knife.y < 0) knife.active = false;
                }
                enemies.forEach((en, i) => {
                    en.y += en.speed; ctx.fillStyle = "red"; ctx.fillRect(en.x, en.y, 40, 20);
                    if(knife.active && knife.x > en.x && knife.x < en.x+40 && knife.y > en.y && knife.y < en.y+20) {
                        enemies.splice(i, 1); knife.active = false; addPoints(5);
                    }
                    if(en.y > canvas.height) { gameActive = false; document.getElementById('game-ui').style.display = 'flex'; }
                });
            } else {
                canvas.style.background = "#87CEEB";
                player.x += moveDir * player.speed; player.dy += 0.6; player.y += player.dy;
                player.grounded = false;

                platforms.forEach(p => {
                    ctx.fillStyle = "#5d4037"; ctx.fillRect(p.x, p.y, p.w, p.h);
                    if(player.x < p.x+p.w && player.x+player.w > p.x && player.y+player.h > p.y && player.y+player.h < p.y+p.h) {
                        player.grounded = true; player.dy = 0; player.y = p.y - player.h;
                    }
                });

                let activeCoins = 0;
                coins.forEach(c => {
                    if(c.v) {
                        activeCoins++; ctx.font = "18px Arial"; ctx.fillText("ğŸª™", c.x, c.y);
                        if(Math.abs(player.x - c.x) < 25 && Math.abs(player.y - c.y) < 25) {
                            c.v = false; addPoints(1);
                        }
                    }
                });
                if(activeCoins === 0) { currentLevel++; generatePlatformLevel(currentLevel); }
                ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
                if(player.y > canvas.height) { player.x = 20; player.y = 200; }
            }
            requestAnimationFrame(update);
        }

        canvas.addEventListener('mousedown', (e) => {
            if(gameMode === 'knives' && !knife.active && gameActive) {
                const rect = canvas.getBoundingClientRect();
                knife.x = e.clientX - rect.left; knife.y = canvas.height - 20; knife.active = true;
            }
        });

        function addPoints(p) { db.ref(`players/${uid}/points`).transaction(current => (current || 0) + p); }

        function showTab(t, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab'+t).classList.add('active');
            el.classList.add('active');
        }

        db.ref('players/'+uid+'/points').on('value', s => {
            document.getElementById('user-pts').innerText = (s.val() || 0).toLocaleString();
        });
    </script>
